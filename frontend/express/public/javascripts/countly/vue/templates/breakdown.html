<div class="cly-vue-metric-breakdown bu-column bu-is-6">
    <cly-section class="bu-pt-2 bu-pb-2">
        <div class="bu-level-left bu-p-5">
            <span class="text-medium">{{name}}</span>
            <span v-if="description" class="cly-vue-tooltip-icon ion ion-help-circled has-tooltip bu-ml-3" v-tooltip.top-center="description"></span>
        </div>
        <div class="bu-pl-3 bu-pr-3 bu-pb-5">
            <div :key="idx" v-for="(item, idx) in values" >
                <div class="cly-vue-metric-breakdown__value-row bu-p-3">
                    <div class="bu-columns cly-vue-metric-breakdown__numbers text-medium color-cool-gray-100">
                        <div class="bu-column">
                            <img v-if="item.icon" :src="item.icon"/>
                            <span>{{item.name}}</span>
                        </div>
                        <div class="bu-column">
                            <span v-if="item.description">{{item.description}} | </span>
                            <span>{{item.percent}} % </span>
                            <a v-if="item.link" :href="item.link">--></a>
                        </div>
                    </div>
                    <cly-progress-bar :entities="[{color: '#017AFF', percentage: item.percent}]" :height=8></cly-progress-bar>
                </div>
            </div>
        </div>
    </cly-section>
</div>
