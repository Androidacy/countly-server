<div class="bu-is-flex bu-is-flex-wrap-wrap clyd-apps">
    <div v-if="isMultiple" class="clyd-apps__multiple">
        <span class="bu-ml-1 text-small has-ellipsis bu-is-flex-shrink-1" v-tooltip="tooltip">
            {{ i18n("dashboards.multiple-apps-count", apps.length) }}
        </span>
    </div>
    <div v-else class="bu-is-flex clyd-apps__single">
        <div class="clyd-apps__single__logo" :style="app.image">
            <!-- <span v-if="!app.image" class="has-ellipsis">{{getInitials(app.name)}}</span> -->
        </div>
        <span class="bu-ml-1 text-small has-ellipsis bu-is-flex-shrink-1">{{app.name}}</span>
    </div>
</div>
