<div class="clyd-vue-colors">
    <div class="clyd-vue-colors__item"
        :class="{'clyd-vue-colors__item--selected' : value === idx + 1}"
        :style="{'background-color': item}"
        :key="item"
        @click="commitValue(idx + 1)"
        v-for="(item, idx) in options">
        <div class="clyd-vue-colors__item-frame">
            <i class="ion-checkmark"></i>
        </div>
    </div>
</div>
