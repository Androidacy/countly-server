<div v-bind:class="[componentId]" class="notes-widget">
    <div class="bu-level">
		<div class="bu-level-left"></div>
        <div class="bu-level-right">
            <slot name="action"></slot>
        </div>
    </div>
	<div class="dashboard-widget-graph notes-widget-graph"  >
		<div>
			<div :style="widgetStyling">{{widgetText}}</div>
			<p class="bu-pb-0 bu-pt-2"><a v-if="mylink" class="bu-pt-4" target="_blank" :href="mylink.link">{{mylink.text}}</a></p>
		</div>
	</div>
</div>
