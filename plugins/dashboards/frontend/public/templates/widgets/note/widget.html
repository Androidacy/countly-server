<div v-bind:class="[componentId, 'clyd-widget', 'dashboards-notes-widget']">
    <div class="bu-level notes-widget-button">
		<div class="bu-level-left"></div>
        <div class="bu-level-right" style="z-index: 1">
            <slot name="action"></slot>
        </div>
    </div>
	<div class="clyd-widget__content">
        <div style="width: 100%; height: 100%;" class="bu-is-flex bu-is-flex-direction-column bu-is-justify-content-center">
			<vue-scroll :ops="scrollNote">
			    <div class="bu-pl-2 bu-pr-2" :style="widgetStyling" v-html="widgetText"></div>
		    </vue-scroll>
			<p v-if="mylink" :style="linkStyling" class="bu-p-2"><a class="bu-pt-4 bu-is-clickable color-dark-blue-100 bu-is-clipped bu-is-block" style="white-space: nowrap;text-overflow: ellipsis;" target="_blank" :href="mylink.link" v-html="mylink.text"></a></p>
        </div>
	</div>
</div>
