<div v-bind:class="[componentId]" class="notes-widget">
    <div class="bu-level">
		<div class="bu-level-left"></div>
        <div class="bu-level-right">
            <slot name="action"></slot>
        </div>
    </div>
	<div class="dashboard-widget-graph notes-widget-graph"  >
		<div>
			<div class="bu-pl-2 bu-pr-2" :style="widgetStyling">{{widgetText}}</div>
			<p v-if="mylink" :style="linkStyling" class="bu-p-2"><a  class="bu-pt-4" target="_blank" :href="mylink.link">{{mylink.text}}</a></p>
		</div>
	</div>
</div>
