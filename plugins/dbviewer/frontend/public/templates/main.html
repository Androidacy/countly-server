<div class="dbviewer-main">
    <cly-header>
        <template v-slot:header-left>
          <h2> {{ i18n('dbviewer.title') }}</h2>
          &nbsp; <cly-tooltip-icon icon="ion-help-circled"></cly-tooltip-icon>
        </template>
        <template v-slot:header-tabs>
            <cly-dynamic-tabs v-model="dynamicTab" :tab="dynamicTab" :tabs="tabs" skin="secondary" :apps="apps" :collections="collections" :db="db" :collection="collection">
                <template v-slot:tables="scope">
                    <span>{{ scope.tab.title }}</span>
                </template>
            </cly-dynamic-tabs>
        </template>
    </cly-header>
</div>
