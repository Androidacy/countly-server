<div>
    <cly-section title="Date range">
        <cly-daterangepicker v-model="selectedDateRange"></cly-daterangepicker>
        <pre>{{selectedDateRange}}</pre>
    </cly-section>
    <cly-section title="Month range">
        <cly-daterangepicker v-model="selectedMonthRange" type="monthrange"></cly-daterangepicker>
        <pre>{{selectedMonthRange}}</pre>
    </cly-section>
    <cly-section title="Date range (no shortcuts)">
        <cly-daterangepicker v-model="selectedDateRange" :display-shortcuts="false"></cly-daterangepicker>
        <pre>{{selectedDateRange}}</pre>
    </cly-section>
</div>
