<div v-bind:class="[componentId]">
    <cly-header>
        <template v-slot:header-left>
            <h2> {{i18n('errorlogs.client-logs')}} </h2>
        </template>
    </cly-header>
    <cly-main>
        <cly-section>
            <div class="bu-p-5">
                <el-link @click="clear" class="bu-is-underlined bu-is-pulled-right bu-ml-4">
                    {{i18n('errorlogs.clear')}}
                </el-link>
                <a @click="download">
                    <el-link class="bu-is-underlined bu-is-pulled-right bu-ml-4">{{i18n('errorlogs.download')}}</el-link>
                </a>
                <a @click="refresh">
                    <el-link class="bu-is-underlined bu-is-pulled-right bu-ml-4">{{i18n('errorlogs.refresh')}}</el-link>
                </a>
            </div>
            <div class="routename-errorlogs__scroll-down">
                <pre class="bu-px-5 bu-pb-4" v-loading="isLoading">{{logs}}</pre>
            </div>
        </cly-section>
    </cly-main>
</div>
