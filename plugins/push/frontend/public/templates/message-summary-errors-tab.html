<el-card class="box-card cly-vue-push-notification-details-summary-card">
    <div v-if="hasErrors()">
        <el-table
            :data="errors"
            border
            style="width: 100%">
                <el-table-column
                    prop="name"
                    label="Name"
                    width="180">
                </el-table-column>
                <el-table-column
                    prop="code"
                    label="Code"
                    width="180">
                </el-table-column>
                <el-table-column
                    prop="description"
                    label="Description">
                </el-table-column>
        </el-table>
    </div>
    <div v-else class="bu-columns bu-is-centered bu-is-mobile">
        <div class="bu-column bu-is-half">
            <h3>{{i18n('push-notification-details.no-errors-found')}}</h3>
        </div>
    </div>
</el-card>
