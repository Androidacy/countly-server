<div class="mobile-preview">
    <div class="mobile-preview__images">
        <img v-if="isIOSPlatformSelected()" src="/images/push/preview.i.png" />
        <img v-else-if="isAndroidPlatformSelected()" src="/images/push/preview.a.png" />
    </div>

    <div v-if="isIOSPlatformSelected()" class="mobile-preview__ios-message">
        <div class="mobile-preview__ios-message__header">
            <img class="mobile-preview__ios-message__header__image" src="/appimages/5ea4bd674bb4a33298a81727.png" />
            <span class="mobile-preview__ios-message__header__app-name">
                {{appName}}
            </span>
            <span class="mobile-preview__ios-message__header__close-button">
                X
            </span>
        </div>
        <img v-if="media" class="mobile-preview__ios-message__media" v-bind:src="media" /> 
        <div class="mobile-preview__ios-message__title">
            {{title}}
        </div>
        <div class="mobile-preview__ios-message__content">
            {{content}}
        </div>
        <div class="mobile-preview__ios-message__buttons-list">
            <div v-for="button in buttons" class="mobile-preview__ios-message__buttons-list__item">{{button}}</div>
        </div>
    </div>
    <div v-else-if="isAndroidPlatformSelected()" class="mobile-preview__android-message">
        <div class="mobile-preview__android-message__header">
            <img class="mobile-preview__android-message__header__image" src="/appimages/5ea4bd674bb4a33298a81727.png" />
            <span class="mobile-preview__android-message__header__app-name">
                {{appName}}
            </span>
            <span class="mobile-preview__android-message__header__time">
                {{timeNow()}}
            </span>
        </div>
        <div class="mobile-preview__android-message__title">
            {{title}}
        </div>
        <div class="mobile-preview__android-message__content">
            {{content}}
        </div>
        <div class="mobile-preview__android-message__buttons-list">
            <div v-for="button in buttons" class="mobile-preview__android-message__buttons-list__item">{{button}}</div>
        </div>
        <img v-if="media" v-bind:src="media" class="mobile-preview__android-message__media" /> 
    </div>

    <div class="mobile-preview__platforms">
        <div v-if="hasIOSPlatform()" @click="setSelectedPlatform(PlatformEnum.IOS)" v-bind:class="['mobile-preview__platforms__icon-container',isIOSPlatformSelected()?'mobile-preview__platforms__icon-container--active':'']">
            <span class="ion-social-apple"></span>
        </div>
        <div v-if="hasAndroidPlatform()" @click="setSelectedPlatform(PlatformEnum.ANDROID)" v-bind:class="['mobile-preview__platforms__icon-container',isAndroidPlatformSelected()?'mobile-preview__platforms__icon-container--active':'']">
            <span class="ion-social-android"></span>
        </div>
    </div>
</div>
