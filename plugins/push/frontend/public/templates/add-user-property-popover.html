<cly-popover size="auto" :open="isOpen" :autoHide="false" >
    <div slot="content" style="height:250px;">
        <div class="bu-column">
            <div class="bu-level">
                <cly-select-x
                    search-placeholder="Search in Properties"
                    placeholder="Select Property" 
                    :value="userProperty.value"
                    mode="single-list"
                    @change="onSelect"
                    :hide-all-options-tab="false"
                    :options="options"
                    :width="250"
                    style="width:100%"
                    >
                </cly-select-x>
            </div>
        </div>
        
        <div class="bu-column">
            <div class="bu-level">
                <div class="bu-level-item">
                    <el-checkbox :value="userProperty.isUppercase" @change="onUppercase">
                        <div class="cly-vue-push-notification-drawer__review-section-value">
                            Make property value start with capital letter
                        </div>
                    </el-checkbox> 
                </div>
            </div>
        </div>

        <div class="bu-column">
            <div class="bu-level bu-is-flex-direction-column bu-is-align-items-flex-start">
                <div class="bu-level-item">
                    <div class="bu-py-1 bu-my-1 cly-vue-push-notification-drawer__input-label">Fallback value</div>
                </div>
                <validation-provider v-slot="v" style="width:100%">
                    <el-input :value="userProperty.fallback" @input="onFallback" placeholder="Enter fallback value"> </el-input>
                </validation-provider>
            </div>
        </div>

        <div class="bu-column">
            <div class="bu-level">
                <div class="bu-level-item">
                    <el-button type="error" @click="onRemove">Remove</el-button>
                </div>
                <div class="bu-level-item">
                    <el-button type="error" @click="onClose">Close</el-button>
                </div>
            </div>
        </div>
    </div>
</cly-popover>
