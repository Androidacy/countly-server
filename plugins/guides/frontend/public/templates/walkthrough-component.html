<div class="walkthrough__wrapper bu-column">
    <div class="walkthrough">
        <iframe 
            :id="'walkthrough__'+value.id"
            :src="value.url" 
            :title="value.title" 
            class="walkthrough__iframe"
            frameborder="0" 
            loading="lazy" 
            webkitallowfullscreen 
            mozallowfullscreen 
            allowfullscreen
            @load="onFrameLoad(value.id)"
        >
        </iframe>
        <div class="walkthrough__loading bu-is-flex bu-is-align-items-center bu-is-justify-content-center" :id="'walkthrough__loading__'+value.id">
            <img src="images/icons/play-circle-filled.svg" alt="Icon"/>
        </div>
    </div>
    <div class="title">
        {{ value.title }}
    </div>
</div>
